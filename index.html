<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Karácsonyi bigyusz</title>
</head>
<body>
    <div class="snow">
        <section>
            <p>Mit szimbolizál a fenyőfa karácsonykor?</p>

        <form>
           <input type="radio" id="1A" name="fenyofa" value="A">
           <label for="1A">A: Egyensúlyt</label><br>
           <input type="radio" id="1B" name="fenyofa" value="B">
           <label for="1B">B: Örök életet</label><br>
           <input type="radio" id="1C" name="fenyofa" value="C">
           <label for="1C">C: Nem szimbolizál semmit, csak kellet valami ami alá betehetik az ajándékokat</label>
        </form> <br><br>

        
            <p>Mikor van karácsony?</p>

        <form>
           <input type="radio" id="2A" name="mikor" value="A">
           <label for="2A">A: December 24-től 26-ig</label><br>
           <input type="radio" id="2B" name="mikor" value="B">
           <label for="2B">B: December 31</label><br>
           <input type="radio" id="2C" name="mikor" value="C">
           <label for="2C">C: December 25-től 26-ig</label>
        </form>

        </section>
    </div>
</body>
</html>
